# GitHub Actions workflow: Lint Dockerfile with hadolint and build the image
#
# This workflow runs on pushes and pull requests. It performs three main tasks:
#  - Lints docker/Dockerfile using hadolint (fails the job on lint errors)
#  - Builds the container image with Docker Buildx to ensure the Dockerfile is valid
#  - Scans the built image for security vulnerabilities using Trivy
#
# Notes:
#  - The image is built locally for validation only; it is not pushed to any registry.
#  - Vulnerability scanning fails the build on CRITICAL or HIGH severity issues.
#  - Scan results are uploaded to GitHub Security and as artifacts.
name: (RHIZA) DOCKER

permissions:
  contents: read
  security-events: write

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint_and_build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2

      - name: Detect docker/Dockerfile presence
        id: check_dockerfile
        run: |
          if [ -f docker/Dockerfile ]; then
            echo "docker_present=true" >> "$GITHUB_OUTPUT"
          else
            echo "docker_present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip notice (no docker/Dockerfile present)
        if: ${{ steps.check_dockerfile.outputs.docker_present != 'true' }}
        run: echo "No docker/Dockerfile found; skipping hadolint and image build."

      - name: Lint Dockerfile with hadolint
        if: ${{ steps.check_dockerfile.outputs.docker_present == 'true' }}
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: docker/Dockerfile
          # Fail on any error-level findings (default behavior). Adjust if needed:
          # failure-threshold: error

      - name: Set up Docker Buildx
        if: ${{ steps.check_dockerfile.outputs.docker_present == 'true' }}
        uses: docker/setup-buildx-action@v3.12.0

      - name: Read Python version from .python-version
        if: ${{ steps.check_dockerfile.outputs.docker_present == 'true' }}
        id: python_version
        run: |
          if [ -f .python-version ]; then
            PYTHON_VERSION=$(tr -d '[:space:]' < .python-version)
            echo "version=$PYTHON_VERSION" >> "$GITHUB_OUTPUT"
            echo "Using Python version: $PYTHON_VERSION"
          else
            echo "version=3.12" >> "$GITHUB_OUTPUT"
            echo "::warning::.python-version not found, using default 3.12"
          fi

      - name: Build container image with Docker Buildx (validation only)
        id: docker_build
        if: ${{ steps.check_dockerfile.outputs.docker_present == 'true' }}
        run: |
          # Derive image tag from repository name and sanitize (remove '.' and '_')
          REPO_NAME="${GITHUB_REPOSITORY##*/}"
          REPO_NAME="${REPO_NAME//[._]/}"
          docker buildx build \
            --file docker/Dockerfile \
            --build-arg PYTHON_VERSION=${{ steps.python_version.outputs.version }} \
            --tag "${REPO_NAME}:ci" \
            --load \
            .
          echo "image_name=${REPO_NAME}:ci" >> "$GITHUB_OUTPUT"

      - name: Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@0.34.0
        if: ${{ steps.check_dockerfile.outputs.docker_present == 'true' }}
        with:
          image-ref: '${{ steps.docker_build.outputs.image_name }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'  # Don't fail on vulnerabilities - rely on SARIF upload to GitHub Security
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() && steps.check_dockerfile.outputs.docker_present == 'true'
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Upload Trivy scan results as artifact
        uses: actions/upload-artifact@v6.0.0
        if: always() && steps.check_dockerfile.outputs.docker_present == 'true'
        with:
          name: trivy-docker-report
          path: trivy-results.sarif
