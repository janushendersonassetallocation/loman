template-repository: jebel-quant/rhiza
template-branch: main
include:
- .devcontainer/
- .github/
- .rhiza/
- book/
- tests/
- .editorconfig
# let's not include the pre-commit-config.yaml in an update
# - .pre-commit-config.yaml
- Makefile
- presentation/
exclude:
- .github/workflows/rhiza_docker.yml
- .github/workflows/rhiza_security.yml
- .rhiza/docs
- .rhiza/make.d
- book/marimo/notebooks/
- book/minibook-templates/
- book/pdoc-templates/
- book/README.md
- book/marimo/README.md
# if we exclude the file Rhiza will not(!) remove the local file
- .pre-commit-config.yaml
